<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Financiero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js para los mini-gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- ======= Login ======= -->
  <div id="auth" class="auth">
    <div class="auth__card">
      <h2>Ingresa tu clave</h2>
      <input id="authPass" type="password" placeholder="Clave" />
      <button id="authBtn">Entrar</button>
      <small class="muted">Se recuerda por 24 h.</small>
      <div id="authMsg" class="auth__msg"></div>
    </div>
  </div>

  <!-- ======= App ======= -->
  <div class="wrap" id="app" style="display:none">
    <header>
      <h1>Dashboard Financiero</h1>
      <small>Proyectos + distribución de pagos</small>
    </header>

    <!-- KPIs + gráficos -->
    <section class="card">
      <div class="kpi-bar">
        <div class="grid kpis">
          <div class="kpi"><span class="kpi__t">Ventas Totales</span><span id="kpiVentas" class="kpi__v">$0</span></div>
          <div class="kpi"><span class="kpi__t">Monto Pagado</span><span id="kpiCobrado" class="kpi__v">$0</span></div>
          <div class="kpi"><span class="kpi__t">Saldo por Cobrar</span><span id="kpiSaldo" class="kpi__v">$0</span></div>
        </div>

        <div class="mini-charts">
          <div class="mini-chart">
            <h4>Pagado vs Saldo</h4>
            <canvas id="piePagadoSaldo"></canvas>
          </div>
          <div class="mini-chart">
            <h4>Estados</h4>
            <canvas id="pieEstados"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Resto del contenido (formularios, tablas, etc.) -->
    <section class="card">
      <h3>Formulario de Proyecto</h3>
      <form id="f">
        <div class="form-grid">
          <div><label>Fecha</label><input type="date" name="fecha" /></div>
          <div><label>Cliente</label><input type="text" name="cliente" placeholder="Cliente" /></div>
          <div><label>Proyecto</label><input type="text" name="proyecto" placeholder="Proyecto" /></div>
        </div>
        <div class="form-grid">
          <div><label>Monto (CLP)</label><input type="number" name="monto" /></div>
          <div><label>Estado</label>
            <select name="estado" id="estado">
              <option>En curso</option>
              <option>Pagado parcial</option>
              <option>Pagado</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="btnReset" class="btn-secondary">Limpiar</button>
        </div>
      </form>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
